stages:
  - build

build-job:
  stage: build
  tags:
    - GitLabRunner # Aseg√∫rate de que tenga esta etiqueta que es del runner general
  before_script:
    - apt-get update -y
    - apt-get install -y openssh-client sshpass
  script:
    - echo "Creando archivo de prueba..."
    - sshpass -p "$ODOO_PASSWORD" scp \
        -o StrictHostKeyChecking=no \
        -r ./* \
        "$ODOO_USER@$ODOO_HOST:$DEST_PATH"
  only:
    - main