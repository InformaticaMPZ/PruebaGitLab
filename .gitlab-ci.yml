stages:
  - build
  - deploy_staging

# 1. Compilar y generar artifacts
build-job:
  stage: build
  script:
    - echo "Compilando mÃ³dulo..."
    - mkdir dist && cp -r prueba_module dist/
  artifacts:
    paths:
      - dist/
  only:
    - main

# 2. Desplegar a staging
deploy-staging:
  stage: deploy_staging
  dependencies:
    - build-job
  environment:
    name: staging
  script:
    - echo "Desplegando en staging..."
    - ssh-keyscan -H "$STAGING_HOST" > known_hosts
    - sshpass -p "$STAGING_PASS" scp -r -v -o UserKnownHostsFile=known_hosts dist/prueba_module "$STAGING_USER@$STAGING_HOST:$STAGING_PATH"
  only:
    - main
