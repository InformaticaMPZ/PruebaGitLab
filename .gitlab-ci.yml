stages:
  - build
  - deploy_test
  - deploy_production
  - release

# Job que construye los artefactos
build-job:
  stage: build
  tags:
    - GitLabRunner
  script:
    - mkdir -p dist
    - echo "Contenido del módulo" > dist/prueba_module.txt
  artifacts:
    paths:
      - dist/
    expire_in: 90 day
  only:
    refs:
      - main
      - dev

# Job que despliega a testing (solo manual en rama dev)
deploy_test:
  stage: deploy_test
  tags:
    - GitLabRunner
  dependencies:
    - build-job
  environment:
    name: test
  script:
    - ssh-keyscan -H "$ODOO_PRUEBAS_HOST" > known_hosts
    - sshpass -p "$ODOO_RRUEBAS_PASSWORD" scp -r -v -o UserKnownHostsFile=known_hosts dist/prueba_module.txt "$ODOO_PRUEBAS_USER@$ODOO_PRUEBAS_HOST:$DEST_PATH"
    - sshpass -p "$ODOO_RRUEBAS_PASSWORD" ssh -tt -o StrictHostKeyChecking=no "$ODOO_PRUEBAS_USER@$ODOO_PRUEBAS_HOST" "sudo -n /usr/bin/systemctl restart odoo"
    - sshpass -p "$ODOO_RRUEBAS_PASSWORD" ssh -tt -o StrictHostKeyChecking=no "$ODOO_PRUEBAS_USER@$ODOO_PRUEBAS_HOST" "
      sudo -n /usr/bin/systemctl status odoo --no-pager;
      if ! systemctl is-active --quiet odoo; then
        echo 'Odoo NO está corriendo en el servidor de pruebas';
        exit 1;
      fi"
  only:
    refs:
      - dev

# Job que despliega a producción (automático en rama main)
deploy-production:
  stage: deploy_production
  tags:
    - GitLabRunner
  dependencies:
    - build-job
  environment:
    name: production
  script:
    - ssh-keyscan -H "$ODOO_PROD_HOST" > known_hosts
    - sshpass -p "$ODOO_PROD_PASSWORD" scp -r -v -o UserKnownHostsFile=known_hosts dist/prueba_module.txt "$ODOO_PROD_USER@$ODOO_PROD_HOST:$DEST_PATH"
    - sshpass -p "$ODOO_PROD_PASSWORD" ssh -tt -o StrictHostKeyChecking=no "$ODOO_PROD_USER@$ODOO_PROD_HOST" "sudo -n /usr/bin/systemctl restart odoo"
    - sshpass -p "$ODOO_PROD_PASSWORD" ssh -tt -o StrictHostKeyChecking=no "$ODOO_PROD_USER@$ODOO_PROD_HOST" "
      sudo -n /usr/bin/systemctl status odoo --no-pager;
      if ! systemctl is-active --quiet odoo; then
        echo 'Odoo NO está corriendo en producción';
        exit 1;
      fi"
  only:
    refs:
      - main
  when: manual

# Job que crea el release (solo en dev)
release-job:
  stage: release
  tags:
    - GitLabRunner
  script:
    - echo "Creando release desde CI/CD"
  release:
    tag_name: "v1.0.$CI_PIPELINE_ID"
    name: "Release: v1.0.$CI_PIPELINE_ID"
    description: "Despliegue automático a staging desde el pipeline $CI_PIPELINE_ID"
    ref: "dev"
    assets:
      links:
        - name: "Descargar módulo"
          url: "$CI_PROJECT_URL/-/jobs/$((CI_JOB_ID-2))/artifacts/download?file_type=archive"
  only:
    refs:
      - main
      - dev

